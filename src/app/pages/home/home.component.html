<div class="home">
  <img class="home__logo" src="assets/images/logo.png">
  <form (ngSubmit)="create()">
    <div class="home__row">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input name="nombre" [(ngModel)]="entry.nombre" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input name="apellidos" [(ngModel)]="entry.apellidos" matInput>
      </mat-form-field>
    </div>
    <div class="home__row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input name="email" type="email" [(ngModel)]="entry.email" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input name="telefono" type="tel" [(ngModel)]="entry.telefono" matInput>
      </mat-form-field>
    </div>
    <div class="home__buttons">
      <div class="home__toggles">
        <mat-slide-toggle [checked]="entry.comprado" (change)="entry.comprado = $event.checked">Comprado</mat-slide-toggle>
        <mat-slide-toggle [checked]="entry.jugado" (change)="entry.jugado = $event.checked">Jugado</mat-slide-toggle>
      </div>
    </div>
    <div class="home__buttons">
      <div class="home__submit">
        <button type="submit" mat-raised-button color="primary">Añadir</button>
        <button type="button" (click)="empty()" mat-raised-button color="primary">Limpiar</button>
      </div>
    </div>
  </form>
</div>
